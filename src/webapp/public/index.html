                  <h1>Photoresistor</h1>
                   Light intensity:  <input type="range" min="0" max="1023" step="1" value="0" id="light" oninput="updateLightValue(this.value)">
                    <input id="lightSystemCheckBox" type="checkbox" name="option1" value="EnablePhoto">
                    Enable/Disable<br>

                    <input class="hola" type="text" id="lightValue" name="lightValue" value="Aca va el fijo" readonly>
                    Actual Reading: <input type="text" id="sensorLightValue" name="lightActualValue" value="0000" readonly>

                    <br>

                </article>

                <article>
                   <h1>Alarm</h1>
                   Sound Sensor Decibels:  <input type="range" min="500" max="1023" step="1" value="0" id="sound" oninput="updateSoundValue(this.value)">
                    <input id="alarmSystemCheckbox" type="checkbox" name="option1" value="EnableAlarm"> Enable/Disable<br>




                    <input type="text" id="soundValue" name="soundValue" value="Aca va el fijo" readonly>
                    Actual Reading: <input id="sensorSoundValue" type="text" name="soundActualValue" value="Aca va el que se lee" readonly>

                </article>

                <article>
                    <button id="saveButton" class="button" type="submit">Save</button>
                    <button id="defaultButton" class="button" type="submit">Default</button>
